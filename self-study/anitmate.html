<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
        background-color: gray;
        }
        .container{
            width: 80%;
            height: 70%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 18px;
            margin: auto;
            margin-top: 30px;
        }
        .container img{
            width: 20%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: 0.1s linear;
        }
        img:hover{
            width: 25%;
            cursor: pointer;
            scale: 1.07;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://hips.hearstapps.com/hmg-prod/images/screen-shot-2021-01-08-at-2-12-55-pm-1610133207.png" alt="">
        <img src="https://assets-in.bmscdn.com/discovery-catalog/events/tr:w-400,h-600,bg-CCCCCC/et00357490-kxdmteqgwj-portrait.jpg" alt="">
        <img src="https://i.ebayimg.com/images/g/LfYAAOSwx8pi~Lf3/s-l1200.jpg" alt="">
        <img src="https://rocksport.in/wp-content/uploads/2024/08/picnic-mob.jpg" alt="">
        <img src="https://static0.colliderimages.com/wordpress/wp-content/uploads/2023/05/the-lost-city-2022-film-poster.jpg" alt="">
    </div>
</body>
</html>
