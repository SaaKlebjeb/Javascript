<body>
    <div class="container-fluid"></div>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand text-light fs-4" href="#">Collection</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active fs-5 fw-bold" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-5 fw-bold" href="#">About</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle fs-5 fw-bold" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Products
                    </a>
                    <ul class="dropdown-menu text-center bg-secondary text-dark mt-2 ">
                      <li><a class="dropdown-item  fs-5 " href="#">shirts</a></li>
                      <li><a class="dropdown-item  fs-5" href="#">Shoes</a></li>
                      <li><a class="dropdown-item  fs-5" href="#">Jewelry</a></li>
                    </ul>
                  </li>

                <form class="d-flex" role="search">
                  <input class="form-control me-2 mt-2 search" type="search" placeholder="Search" aria-label="Search">

                </form>
              </div>
            </div>
        </nav>
       </div>
    </div>
    <div class="container">
        <div class="row" id="store-card">

        </div>
    </div>
</body>
<script>
      async function FetchAPI(){
        let StoreApi=await fetch('https://fakestoreapi.com/products');
        let convertApi=await StoreApi.json();
        let text='';
        let Storecard=document.getElementById("store-card");
        for (const c of convertApi) {
           text+=`
             <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-4 col-sm-6 col-6 g-2 row-gap-sm-3">
             <div class="card mt-2 p-1" style="width: 14rem;height:480px">
                <img src="${c.image}" alt="car">
                <div class="card-body">
                  <h5 class="card-title">${c.title}</h5>
                  <p>${c.price}</p>
                  <p class="card-text">${c.des}</p>
                  <a href="#" class="btn btn-primary">Add to card</a>
                </div>
              </div>
        </div>
           `;
           Storecard.innerHTML=text;
        }
       
    
    }
    FetchAPI();
</script>
</html>
