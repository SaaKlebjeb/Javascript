<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="shoes-card.css">
    <!-- cdn -->

</head>
<body>
    <div class="container-fluid position-relative">
        <nav class="navbar navbar-expand-lg bg-success">
            <div class="container-fluid">
              <a class="navbar-brand text-light fs-4" href="#">Shoes Collection</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active fs-5 fw-bold" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-5 fw-bold" href="#">About</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle fs-5 fw-bold" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Products
                    </a>
                    <ul class="dropdown-menu text-center bg-secondary text-dark mt-2 ">
                      <li><a class="dropdown-item  fs-5 " href="#">shirts</a></li>
                      <li><a class="dropdown-item  fs-5" href="#">Shoes</a></li>
                      <li><a class="dropdown-item  fs-5" href="#">Jewelry</a></li>
                    </ul>
                  </li>
                  <li>
                    <a class="a-icon nav-link fs-5 fw-bold" href="#">
                      <i id="bell" class="fa-solid fa-bell mt-2 fs-4">
                        <div class="count d-flex justify-content-center align-items-center" style="font-size: 14px;">0</div>
                      </i>
                    </a>
                </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2 mt-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light text-black mt-2" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>
       </div>
       <div class="container">
        <div class="side-bar">
         <table class="table tabel-stripped table-hover align-middle text-center table-bordered">
          <tr class="table-dark">
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Image</th>
            <th>Action</th>
          </tr>
         </table>
        </div>
        <div class="row">
           
        </div>
       </div>
</body>
<script>

        {id:1,title:"product",price:100,image:"https://contents.mediadecathlon.com/p2393865/59e9499e49d170903fb3c71ddaf67c3a/p2393865.jpg?format=auto&quality=70&f=2520x0"},

        {id:4,title:"product",price:100,image:"https://www.ascotshoes.co.uk/cdn/shop/t/4/assets/slide_10.jpg?v=20395979233767745271605796306"},
        {id:5,title:"product",price:100,image:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQA5Pyzg9nmkAl4ck1OYgZGDaCy04myEJngHQ&s"},
        {id:6,title:"product",price:100,image:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0amMLbeHi134-ikRT8NHtniae3Q1dm2dKiw&s"},
        {id:7,title:"product",price:100,image:"https://dks.scene7.com/is/image/dkscdn/21NIKWRFRC1RDGLD1FTWA_Denim_Turq_is/?wid=252&hei=252&qlt=85,0&fmt=jpg&op_sharpen=1"},

        {id:9,title:"product",price:100,image:"https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/99486859-0ff3-46b4-949b-2d16af2ad421/custom-nike-dunk-high-by-you-shoes.png"},

        {id:16,title:"product",price:100,image:"https://images.footlocker.com/is/image/EBFL2/Q8877100?wid=250&hei=250"},
        {id:17,title:"product",price:100,image:"https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/990b2918-fb2f-43d5-bf14-a7373d3e2a2d/NIKE+COURT+VISION+LO+NN.png"},
        {id:18,title:"product",price:100,image:"https://di2ponv0v5otw.cloudfront.net/posts/2022/12/20/63a27e65ccff636b40be0123/m_63a27ebc4bd760f5ca718835.jpeg"},

        {id:20,title:"product",price:100,image:"https://d2ob0iztsaxy5v.cloudfront.net/product/340740/3407407060_zm.jpg"}
    ];
    var store_card='';
    var row=document.querySelector(".row");
    for (const c of Cards) {
        store_card+=`
        <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-6 g-3 "> 
            <div class="card ">
                     <a href="#"><img  src="${c.image}"class="card-img-to  w-100 h-100" alt="..."></a>
                    <div class="card-body">
                      <h5 class="card-title">${c.title}</h5>
                      <p>${c.price}</p>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-primary">Add to card</a>
                    </div>
                  </div>
        </div>
        `;
        row.innerHTML=store_card;
    }
  
</script>
</html>
