<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container .slide-container{
            width: 30%;
            height: 95%;
            position: relative;
            overflow: hidden;
            margin: auto;
        }
        .container .slide-container .slide{
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.2s ease-in-out;
        }
        .slide img{
            width: 100%;
            height: 100%;
            background-position: center;
            object-fit: cover;
            background-size: 100%;
            flex-shrink: 0;
        }
        button{
            width: 50px;
            height: 30px;
            position: absolute;
            top: 50%;
            background-color: rgba(0, 0, 0, 0.479);
            display: flex;
            justify-content: center;
            align-items: center;
            border:none;

        }
        button:hover{
            scale: 1.06;
        }

        .less, .greater{
            font-weight: bold;
            font-size: 18px;
            padding: 5px 10px;
            color:white;
            top:50%
        }
        .slide-back{
            left:5px;
            cursor: pointer;
        }
        .slide-next{
            right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slide-container">
            <div class="slide">
                <img src="https://i.mydramalist.com/WPBk4R_3f.jpg" alt="slide1">
                <img src="https://i.ibb.co/q0h6cNq/Remember-Me.jpg" alt="slide2">
                <img src="https://i.ebayimg.com/images/g/LfYAAOSwx8pi~Lf3/s-l1200.jpg" alt="slide3">
                <img src="https://rocksport.in/wp-content/uploads/2024/08/picnic-mob.jpg" alt="slide4">
                <img src="https://static0.colliderimages.com/wordpress/wp-content/uploads/2023/05/the-lost-city-2022-film-poster.jpg" alt="slide4">
            </div>
            <button type="button" class="slide-back"><i class="fa-solid fa-less-than less"></i></button>
            <button type="button" class="slide-next"><i class="fa-solid fa-greater-than greater"></i></button>
        </div>
    </div>
</body>
<script>
    var btnback=document.querySelector('.slide-back');
    var btnnext=document.querySelector('.slide-next');
    var Images=document.querySelectorAll('.slide img');
    var slide=document.querySelector('.slide')
    var AllImage=Images.length;
    var currentIndex=0;
    btnnext.addEventListener('click',()=>{
        if (currentIndex >= AllImage - 1) {
        currentIndex = 0;
    } else {
        currentIndex++;
    }
       
    slide.style.transform = `translateX(${-currentIndex * 100}%)`;// we can make it as only one function and call it to use everywhere
    })

    btnback.addEventListener('click',()=>{
        if (currentIndex <= 0) {
        currentIndex = AllImage - 1;
    } else {
        currentIndex--;
    }
    //   
    slide.style.transform = `translateX(${-currentIndex * 100}%)`;
    })
   
</script>
</html>
