<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container w-50">
        <div class="row ">
            <div class="col-xl-12 shadow p-3">
    
                   <div class="form-floating mb-3">
                    <input type="text" id="user_id" class="form-control border-1 border-black" placeholder="showing">
                    <label for="user_i" class="form-label">Enter User ID</label>  
                   </div>
                    <div class="form-floating mb-3">
                    <input type="text" id="user_name" class="form-control border-1 border-black" placeholder="showing">
                    <label for="user_name" class="form-label">Enter Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select   id="user_gender" class="form-control border-1 border-black">
                            <option value=""></option>
                            <option value="male" name="male">male</option>
                            <option value="female" name="female">female</option>
                            <option value="gay" name="gay">gay</option>
                         </select>
                        <label for="user_gender" class="form-label">Enter User Gender</label>
                    </div> 
                   <br>
                   <div class="form-floating mb-3">
                    <input type="text" id="user_position" class="form-control border-1 border-black" placeholder="showing">
                    <label for="user_position" class="form-label">Enter User Position</label>
                   </div>
                   <div class="form-floating mb-3">
                    <input type="file" name="" id="user_img" class="form-control" placeholder="showing">
                    <label for="user_img"  class="form-label">Enter User Imgae</label><br>
                   </div>
                   <br>
                   <div class="form-floating mb-3">
                    <input type="text" id="user_salary" class="form-control form-control border-1 border-black" placeholder="showing">
                    <label for="user_salary" class="form-label">Enter User Salary</label>
                   </div>
                   <br>
                    <div class="form-floating mb-3">
                    <button type="button" class="btn bg-danger" id="cancel">Cancel</button>
                    <button type="submit" class="btn bg-success" id="btn">Submit</button>
                    </div>
            </div>
        </div>
    </div>
        <table class="table table-striped mt-5 table-bordered w-75 m-auto align-middle table-hover text-center">
            <tr class="table-dark  text-center">
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Position</th>
                <th>Picture</th>
                <th>Salary</th>
                <th>Action</th>
            </tr>
           <tbody id="table_data">
                <!-- <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>
                        <button type="button" class="btn bg-danger">Edit</button>
                        <button type="submit" class="btn bg-success">Submit</button>
                    </th>
                </tr> -->
           </tbody>
</body>
<script>
    var ID=document.getElementById("user_id");
    var Username=document.getElementById("user_name");
    var Gender=document.getElementById("user_gender");
    var Position=document.getElementById("user_position");
    var Img=document.getElementById("user_img");
    var Salary=document.getElementById("user_salary");
    var btn=document.getElementById("btn");
    var table_data=document.getElementById("table_data");
    var tr='';
    btn.addEventListener("click",function(){
        var img=Img.files[0];
            if(ID.value==""){
                alert("Please enter id");
                ID.focus();
            }
            else if(Username.value==""){
                alert("Please enter username");
                Username.focus();
            }
            else if(Gender.value==""){
                alert("Please enter gender");
                Gender.focus();
            }
            else if(Position.value==""){
                alert("Please enter your position");
                Position.focus();
            }
            else if(Img.value==""){
                alert("Please take a profile image");
                Img.focus();
            }
            else if(Salary.value==""){
                alert("Please enter your salary");
            }
            else{
                tr+=`<tr>
                <td>${ID.value}</td>
                <td>${Username.value}</td>
                <td>${Gender.value}</td>
                <td>${Position.value}</td>
                <td>
                    <img src="${URL.createObjectURL(img)}" width="50" height="50" class="rounded-3 object-fit-cover" alt="">
                </td>
                <td>${Salary.value}</td>
                <td>
                  <button type="button" class="btn bg-danger">Edit</button>
                  <button type="button" class="btn bg-success" >Delete</button>
                </td>
            </tr>`;
            table_data.innerHTML=tr;
            ID.value='';
            Username.value='';
            Gender.value='';
            Img.value='';
            Position.value='';
            Salary.value='';
            ID.focus();   
            }
    })
    var del=document.getElementById("del");
    var con=document.getElementById("cancel");
    con.addEventListener("click",function(){
            ID.value='';
            Username.value='';
            Gender.value='';
            Position.value='';
            Salary.value='';
            ID.focus();
    })
</script>
</html>
