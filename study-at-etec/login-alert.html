<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url('https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-winter-mountains-with-inversion-during-golden-hour-free-image.jpg?w=600&quality=80');
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
    }
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container{
        width: 40%;
        height: 70%;
        background-color:rgba(255, 255, 255, 0.32);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        display: flex;
        justify-content:space-evenly;
        align-items: center;
        flex-direction: column;    
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;  
    }
    .container .login-head{
        width: 100%;
        height: 10%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container .login-head h2{
        font-size: 30px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        color:red;
    }
    .container .form{
        width: 100%;
        height: 50%;

    }
    .container .form input{
        width: 90%;
        height: 25%;
        padding: 10px;
        margin: 10px 10px 5px 20px;
        border: none;
        font-size: 15px;
        outline: none;
        border-radius: 15px;
    }
    .container #btn{
        width: 90%;
        height: 45px;
        background-color: blue;
        font-size: 18px;
        color: white;
        border-radius: 15px;
        letter-spacing: 0.5px;
        font-weight: bold;
        border:none;
        transition: 0.1s linear;
    }
    .container #btn:hover{
        background-color:white;
        color: coral;
        scale: 0.96;
        cursor: pointer;
    }
</style>
<body>
    <div class="container">
        <div class="login-head">
            <h2>Login</h2>
        </div>
        <form action="#" class="form">
            <input type="text" id="text1" placeholder="username"><br>
            <input type="password" name="" id="text2" placeholder="password"><br>
            <input type="email" name="" id="email" placeholder="email"><br>
        </form>
        <button id="btn" onclick="login()">Login</button>
        <a href="#">forgotten password?</a>
    </div>
</body>
<script>
    let btn=document.getElementById("btn");
    let username=document.getElementById("text1");
    let password=document.getElementById("text2");
    let email=document.getElementById("email");

        function login(username,password,email){
            if(username=="sasa168"){
                if(password==281026){
                    if(email=="sasa@gmail.com"){
                        swal("Successfully!", "You clicked the button!", "success");
                    }
                    else{
                        sweetAlert("Incorrect Email", "Something went wrong!", "error");
                    }
                }
                else{
                    sweetAlert("Incorrect password", "Something went wrong!", "error");
                }
            }
            else{
                sweetAlert("Incorrect username", "Something went wrong!", "error");
            }
        }
      btn.onclick=function(){
        login(username.value,password.value,email.value);
        username.value=''
        password.value=''
        email.value=''
        username.focus();
      }
</script>
</html>
