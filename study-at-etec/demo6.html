<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="">Enter num1</label><br>
        <input type="text" name="" id="num1"><br>
        <label for="">Enter num2</label><br>
        <input type="text" name="" id="num2"><br>
        <label for="">result</label><br>
        <input type="text" name="" id="result"><br><br>
        <button type="button" id="bok">+</button>
        <button type="button" id="dok">-</button>
        <button type="button" id="kun">*</button>
        <button type="button" id="jek">/</button>
        <button type="button" id="reset">reset</button>
    </form>
</body>
<script>
    var num1=document.getElementById("num1");
    var num2=document.getElementById("num2");
    var result=document.getElementById("result");
    var bok=document.getElementById("bok");
    var dok=document.getElementById("dok");
    var kun=document.getElementById("kun");
    var jek=document.getElementById("jek");

    var sum=0;
    var sub=0;
    var mul=0;
    var div=0;

    bok.addEventListener("click",function(){
        sum=parseInt(num1.value)+parseInt(num2.value);
        result.value=sum;
    })
    dok.addEventListener("click",function(){
        sub=parseInt(num1.value)-parseInt(num2.value);
        result.value=sub;
    })
    kun.addEventListener("click",function(){
        mul=parseInt(num1.value)*parseInt(num2.value);
        result.value=mul;
    })
    jek.addEventListener("click",function(){
        div=parseInt(num1.value)/parseInt(num2.value);
        result.value=div;
    })
    var reset=document.getElementById("reset");
    reset.addEventListener("click",function(){
        num1.value='';
        num2.value='';
        result.value='';
        num1.focus();
    })

</script>
</html>
