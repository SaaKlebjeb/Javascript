<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 50%;
            height: 60%;
            background-color: red;
            padding: 15px;
        }
        .child-box{
            width: 100%;
            height: 100%;
            background-color: blue;
        }
        .box .child-box.child-box1{
            display: block;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="child-box"></div>
    </div>
    <button type="button" class="btn-add">add class</button>
    <button type="button" class="btn-remove">remove class</button>
</body>
<script>
    let btnadd=document.querySelector(".btn-add");
    let btnremove=document.querySelector(".btn-remove");
    btnadd.onclick=function(){
        document.querySelector(".child-box").classList.add("child-box1");
    }
    btnremove.addEventListener("click",function(){
        document.querySelector(".child-box").classList.remove("child-box1");
    })
</script>
</html>
