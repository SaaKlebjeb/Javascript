<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{   
        display: flex;
        justify-content: center;
        align-items:center;
        height: 100vh;
        position: relative;
    }
    .btn{
        position: absolute;
        right: 100px;
        height: 100px;
        width: 200px;
        height: 50px;
        background-color:red;
        font-size: 20px;
        border-radius: 15px;
        border: none;
        transition: 0.2s linear;
    }
    .btn:hover{
        scale: 0.97;
        cursor: pointer;
    }
    .model-box{
        width: 500px;
        height: 400px;
        background-color: blueviolet;
       position: absolute;
       transform: translate(-50%,-50%);
       top:50%;
       left: 50%;
    }
    /* .model-box.active{
        scale: 1;
    } */

</style>
<body>
    <button class="btn">click</button>
    <div class="model-box"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    // $(".btn").click(()=>{
    //     $(".model-box").toggle(500);
    // })
    $(document).on('click','.btn', function () {
        $(".model-box").toggle(500);
    });

   
</script>
</html>
