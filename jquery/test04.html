<script>
    $(document).on('click','.heart-icon', function () {
        $(this).toggleClass('bi-heart');
        $(this).toggleClass('bi-heart-fill');
    });
    $(document).on('click','.btn-view', function () {
        let image=$(this).closest(".products").find("img").attr('src');
        let innerimgae=`
        <img class="image" src="${image}" alt="" >
        `
        $(".show-products").html(innerimgae);
    });
    //search products
    // let searchPro=document.querySelector(".btn-search");
    let allproducts=document.querySelectorAll('.products');
    console.log(allproducts)
    var alltitle=document.querySelectorAll('.card-title')
    $(document).on('click','.btn-search', function (){
        let searchPro=$('.search-products').val();
        for(let i=0;i<allproducts.length;i++){
            let titleName=alltitle[i].textContent.toLowerCase().replace(/\s+/g,'');
            if(titleName.includes(searchPro.toLowerCase().replace(/\s+/g,''))){
              allproducts[i].style.display='block';
            //   $('.search-products').focus();
            //   searchPro='';
            }
            else{
                allproducts[i].style.display='none'
            }
        }
        $('.search-products').focus();
        $('.search-products').val('');

    });

    
   
</script>
