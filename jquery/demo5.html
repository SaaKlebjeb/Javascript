<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Loaded Proof</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .btn, .btn-show {
            width: 200px;
            height: 50px;
            background-color: blue;
            font-size: 20px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Hello jQuery</h1>
    <button class="btn">Click</button>
    <h2>Showed</h2>
    <button class="btn-show">Show</button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    console.log('Script is being processed (before DOM is fully loaded).');
    
    $(document).ready(function () {
        console.log('DOM is fully loaded. $(document).ready() is now executing.');

        var a = 1;

        // Button click to toggle h1 text and background
        $('.btn').on('', function () {
            console.log('Button .btn was clicked.');
            if (a === 1) {
                $('h1').text('Text is hidden');
                $('h1').css('background-color', 'blue');
                a = 0;
            } else {
                $('h1').text('Hello jQuery');
                $('h1').css('background-color', 'red');
                a = 1;
            }
        });

        // Button click to toggle visibility of h2
        $(document).on('click', '.btn-show', function () {
            console.log('Button .btn-show was clicked.');
            $('h2').toggle(600); // Show/hide toggle
        });
    });

    console.log('Script execution continues after registering document.ready().');
</script>
</html>
